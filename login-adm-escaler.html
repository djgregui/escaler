    body {
        height: 100vh;
    }

<!-- Comando para fixagem de Informação/Elementos -->
<div class="fixed-top">

<div class="cabecalho-topo">
    <div class="slogan-cabecalho">
        <a href="home.html">
            <b style="color: white">Voltar ao Site</b>
        </a>
    </div>
</div>

<!-- Comando para separar Topo Fixado e Informações Abaixo Que Movimentam -->
<main role="main" class="container-fluid" style="margin-top: 100px">

<!-- Formulário de Login -->
<div class="text-center">
    <form class="form-signin" action="#" method="POST">
        <img src="img/Logo/Logo fundo trasp.png" style="width: 20%;">
        <h1 style="font-family: 'Arapey'; color:#990e0e">Entrar</h1>
        <div class="row">
            <div class="col-5">&nbsp;</div>
            <div class="col-4">
                <table class="table-borderless">
                    <tr>
                        <td align="right">
                            Email:
                        </td>
                        <td align="right">
                            <input type="text" id="inputEmail" placeholder="email@email.com" required="" autofocus="" name="customer['login']">
                        </td>
                    </tr>
                    <tr>
                        <td align="right">
                            Senha:
                        </td>
                        <td>
                            <input type="password" id="inputPassword"  placeholder="******" required="" name="customer['password']">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me" style="color: #fff;"> Manter Conectado
            </label>
        </div>
        <button class="button-logar" type="submit">Entrar</button>
        
    </form>
    <br>
    <br>
        <p style="color: #fff;">©Escaler 2020</p>
</div>

<a href="painel_escaler.html">
    <b style="color: black">Ver Painel</b>
</a>

</main> <!--Fecha Informação que movimenta, não fixo-->
